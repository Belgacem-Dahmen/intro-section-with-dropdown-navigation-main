<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="new_style.css">
</head>

<body>
  <nav>
    <div class="left-side-nav">
      <img src="./images/logo.svg" alt="" class="logo">
      <div class="nav-links hidden-on-mobile">
        
          <a href="#">Features</a>
          <a href="#">Company</a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        
      </div>

    </div>
    <div class="right-side-nav ">
      <div class="hidden-on-mobile">
        <button>Login</button>
        <button>Register</button>
      </div>

    </div>
    <img class="hidden-on-desktop" src="./images/icon-menu.svg" alt="">
  </nav>
  <img class="hidden-on-desktop" src="./images/image-hero-mobile.png" alt="">
  <div class="container">
    <div class="left-section">
      <section class="about">
        <div class="about-content">
          <h1>Make remote work</h1>
          <p> Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
          <button>
            Learn more
          </button>
        </div>



      </section>
      <section class="clients ">
        <img src="./images/client-databiz.svg" alt="" class="client">
        <img src="/images/client-audiophile.svg" alt="" class="client">
        <img src="/images/client-meet.svg" alt="" class="client">
        <img src="/images/client-maker.svg" alt="" class="client">

      </section>
    </div>
    <div class="right-section">
      <img class="hidden-on-mobile" src="./images/image-hero-desktop.png" alt="">
    </div>

  </div>

</body>

</html>
